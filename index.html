<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pig Latin Translator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- If you like you can remove the link to the bootstrap stylesheet above -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="translator.js"></script>
</head>
<body>
  <div ng-app='app' ng-controller='mainCtrl'>
    <div class="container">
      <form class="form-inlne" ng-submit="translate(input)">
	<textarea id="input_text" class="form-control form-inline" style="margin-top: 25px" rows="5" placeholder="Enter Text Here" ng-model="input.text"></textarea>
	<button type="submit" class="btn btn-outline btn-xl page-scroll">Translate</button>
      </form>
      <div id="output" class="well" style="margin-top: 25px; background-color: white; color: black;">
	<h3>{{translation}}</h3>
      </div>
    </div>
  </div>
</body>
</html>
